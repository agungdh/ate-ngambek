spring:
  application:
    name: ate-ngambek
  datasource:
    # Ganti host, port, dan nama database sesuai environment Anda
    url: jdbc:postgresql://localhost:5432/agungdh
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    # Atur strategi DDL (none, validate, update, create, create-drop)
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    generate-ddl: false
  flyway:
    enabled: false